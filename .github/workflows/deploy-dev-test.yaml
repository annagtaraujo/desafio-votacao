name: Deploy Minikube Test

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    branches: [main, dev]
    types:
      - completed

permissions:
  contents: read
  actions: read
  packages: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Install deps (jq + unzip + curl)
      run: |
        sudo apt-get update
        sudo apt-get install -y jq unzip curl

    - name: Decode kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > kubeconfig.yaml

    - name: Test cluster access
      env:
        KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml
      run: |
        kubectl get pods -A

    - name: Debug: Check script version
      run: |
        echo "=== VERS√ÉO COM CURL ==="

    - name: Download artifact using REST API
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "üì¶ Buscando artifacts do run: ${{ github.event.workflow_run.id }}"

        # Pega a lista de artifacts
        artifacts=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/artifacts)

        # Encontra o ID do artifact com nome "image-tags"
        artifact_id=$(echo "$artifacts" | jq -r '.artifacts[] | select(.name == "image-tags") | .id')

        if [ -z "$artifact_id" ]; then
          echo "‚ùå Artifact 'image-tags' n√£o encontrado."
          exit 1
        fi

        echo "‚úÖ Artifact encontrado: $artifact_id ‚Äî baixando..."

        curl -L -s -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$artifact_id/zip \
          -o artifact.zip

        unzip artifact.zip

    - name: Export image tag variables
      run: |
        set -a
        source image_tags.env
        set +a

    - name: Apply Kubernetes configs
      env:
        KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml
        BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
        FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE }}
      run: |
        envsubst < k8s/dev/deployment/backend.yaml | kubectl apply -f -
        envsubst < k8s/dev/deployment/frontend.yaml | kubectl apply -f -

