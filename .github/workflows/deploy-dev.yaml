name: Deploy Minikube

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Decode kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > $HOME/.kube/config

    - name: Load images into Minikube
      run: |
        minikube start --driver=docker
        minikube image load annagtaraujo/frontend-votacao:latest
        minikube image load annagtaraujo/backend-votacao:latest

    - name: Apply Kubernetes configs
      run: |
        kubectl apply -f k8s/dev/deployment/
