name: Deploy Minikube

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build Docker images
      run: |
        docker build -t annagtaraujo/frontend:latest ./frontend
        docker build -t annagtaraujo/backend:latest ./backend

    - name: Load images into Minikube
      run: |
        minikube start --driver=docker
        minikube image load annagtaraujo/frontend:latest
        minikube image load annagtaraujo/backend:latest

    - name: Apply Kubernetes configs
      run: |
        kubectl apply -f k8s/
